<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new account</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./js/account.js"></script>
</head>

<body>
    <div class="cont new">
        <header>
            <nav class="nav-head">
                <i class="bi bi-arrow-left"></i>
                <h1>Add new account</h1>
                <img src="images/create.png" alt="create">
            </nav>
        </header>
        <main>
            <section class="sec-account-1">
                <h3>Balance</h3>
                <p>$<span>0.00</span></p>
            </section>
            <section class="sec-account-2">
                <form id="accountForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="Name">
                    </div>
                    <select class="form-select" id="accountType" aria-label="Default select example">
                        <option selected>Account type</option>
                        <option value="1">Savings Account</option>
                        <option value="2">Joint Account</option>
                        <option value="3">Checking Account</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">Continue</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
