<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- cdn bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="cont signup">
    <header>
      <nav class="nav-head">
        <i class="bi bi-arrow-left"></i>
        <h1>Sign Up</h1>
        <img src="images/create.png" alt="create">
      </nav>
    </header>
    <main>
      <form class="signupForm" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <div class="link-text">
        <p>Already have an account? <a class="link-log">Login</a></p>
      </div>
    </main>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      const newUser = { name, email, password };
      console.log('POST /users', JSON.stringify(newUser));
      let users = localStorage.getItem('users');
      users = users ? JSON.parse(users) : [];
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      console.log('Users:', JSON.stringify(users));

      window.location.href = 'newaccount.html';
    }
  </script>
</body>

</html>
