<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
</head>

<body>
  <header>
        <span><b>Login</b></span>
  </header>

    <main>
      <div class="app-container">
        <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" placeholder="email" id="form2Example1" class="form-control" />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" placeholder="password" id="form2Example2" class="form-control" />
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
            </div>

            <!-- Submit button -->
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 button-login">Sign in</button>

            <!-- Sign up buttons -->
            <div class="text-center">
              <p>Donâ€™t have an account yet? <a href="#!">Sign Up</a></p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
            </div>
          </form>
        </div>
    </main>
</body>
